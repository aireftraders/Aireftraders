<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    :root {
      --primary: #4a6bff;
      --secondary: #f5f7ff;
      --text: #333;
      --light-text: #777;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--secondary);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .admin-container {
      background: white;
      border-radius: 10px;
      box-shadow: var(--box-shadow);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      margin: 2rem auto;
      text-align: center;
    }

    .admin-header {
      margin-bottom: 1.5rem;
    }

    .admin-header h2 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .two-factor-form {
      margin-top: 2rem;
    }

    .pin-input {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .pin-input input {
      width: 40px;
      height: 50px;
      margin: 0 5px;
      text-align: center;
      font-size: 1.5rem;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    .pin-input input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .verify-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .verify-btn:hover {
      background: #3a56d4;
    }

    .error-message {
      color: #d32f2f;
      margin-top: 1rem;
      display: none;
    }

    nav {
      width: 100%;
      background: var(--primary);
      padding: 1rem;
      text-align: center;
      box-shadow: var(--box-shadow);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .admin-container {
        padding: 1.5rem;
      }

      .pin-input input {
        width: 30px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Dashboard</a>
  </nav>

  <div class="admin-container">
    <div class="admin-header">
      <h2>Admin Panel</h2>
      <p>Two-Factor Authentication Required</p>
    </div>

    <div class="two-factor-form">
      <p>Enter your 6-digit security code</p>
      <div class="pin-input" id="pinInput">
        <input type="text" maxlength="1" data-index="0" autocomplete="off">
        <input type="text" maxlength="1" data-index="1" autocomplete="off">
        <input type="text" maxlength="1" data-index="2" autocomplete="off">
        <input type="text" maxlength="1" data-index="3" autocomplete="off">
        <input type="text" maxlength="1" data-index="4" autocomplete="off">
        <input type="text" maxlength="1" data-index="5" autocomplete="off">
      </div>
      <button class="verify-btn" id="verifyBtn">Verify</button>
      <div class="error-message" id="errorMessage">Invalid verification code. Please try again.</div>
    </div>
  </div>

  <script>
    // DOM elements
    const pinInputs = document.querySelectorAll(".pin-input input");
    const verifyBtn = document.getElementById("verifyBtn");
    const errorMessage = document.getElementById("errorMessage");

    // Handle PIN input navigation
    pinInputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        if (e.target.value.length === 1 && index < pinInputs.length - 1) {
          pinInputs[index + 1].focus();
        }
        errorMessage.style.display = "none";
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && e.target.value.length === 0 && index > 0) {
          pinInputs[index - 1].focus();
        }
      });
    });

    // Verify the 6-digit code
    verifyBtn.addEventListener("click", verifyCode);

    // Also verify when Enter is pressed
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        verifyCode();
      }
    });

    function verifyCode() {
      let verificationCode = "";
      pinInputs.forEach(input => {
        verificationCode += input.value;
      });

      if (verificationCode.length === 6) {
        // Here you would normally verify the code with your backend
        // For demonstration, we'll use a hardcoded valid code (123456)
        if (verificationCode === "123456") { // Replace with actual verification logic
          errorMessage.style.display = "none";
          // Redirect to admin dashboard after successful verification
          window.location.href = "admin-dashboard.html";
        } else {
          errorMessage.textContent = "Invalid verification code. Please try again.";
          errorMessage.style.display = "block";
          // Clear all inputs
          pinInputs.forEach(input => input.value = "");
          pinInputs[0].focus();
        }
      } else {
        errorMessage.textContent = "Please enter a complete 6-digit code";
        errorMessage.style.display = "block";
        pinInputs[0].focus();
      }
    }

    // Auto-focus first input on page load
    window.addEventListener("DOMContentLoaded", () => {
      pinInputs[0].focus();
    });
  </script>
</body>
</html>
