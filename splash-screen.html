<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI REF-TRADERS</title>
  <style>
    :root {
      --primary: #6C5CE7;
      --secondary: #00CEFF;
      --dark: #2D3436;
      --light: #F5F6FA;
      --nigerian-green: #008753;
      --nigerian-white: #FFFFFF;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 1.5s ease-in;
      transition: opacity 1s ease-out;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    .app-title {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .app-subtitle {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .loading-bar {
      width: 80%;
      height: 6px;
      background-color: #ddd;
      margin: 0 auto 20px;
      border-radius: 3px;
      overflow: hidden;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      animation: loadingAnim 3s forwards;
    }

    .nigeria-flag {
      display: flex;
      width: 60px;
      height: 40px;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .flag-part {
      flex: 1;
    }

    .flag-part:nth-child(1),
    .flag-part:nth-child(3) {
      background-color: var(--nigerian-green);
    }

    .flag-part:nth-child(2) {
      background-color: var(--nigerian-white);
    }

    .nigeria-text {
      font-size: 14px;
      color: var(--nigerian-green);
      font-weight: bold;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes loadingAnim {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="splash-container" id="splash">
    <img
      src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ChatGPT%20Image%20Apr%2030%2C%202025%2C%2002_36_32%20AM-1wDDnne5fpylqjmbzveVpRiAKxNNkS.png"
      alt="AI REF-TRADERS Logo"
      class="logo"
    />
    <h1 class="app-title">AI REF-TRADERS</h1>
    <p class="app-subtitle">Nigeria's #1 AI Trading & Referral Platform</p>

    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>

    <div class="nigeria-flag">
      <div class="flag-part"></div>
      <div class="flag-part"></div>
      <div class="flag-part"></div>
    </div>
    <p class="nigeria-text">Made for Nigerians</p>
  </div>

  <script>
    // Fade out and redirect after 3.5 seconds
    setTimeout(() => {
      const splash = document.getElementById("splash");
      splash.style.opacity = '0';

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000); // Wait for fade-out animation
    }, 3500);
  </script>
</body>
</html>
