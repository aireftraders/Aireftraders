<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI REF-TRADERS</title>
  <style>
    :root {
      --primary: #6C5CE7;
      --secondary: #00CEFF;
      --dark: #2D3436;
      --light: #F5F6FA;
      --nigerian-green: #008753;
      --nigerian-white: #FFFFFF;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .splash-container {
      max-width: 400px;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .logo {
      width: 180px;
      height: auto;
      margin: 0 auto 20px;
    }

    .app-title {
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .app-subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 30px;
    }

    .loading-bar {
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      animation: progressAnim 2.5s forwards;
    }

    @keyframes progressAnim {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .flag {
      display: flex;
      margin: 25px auto;
      width: 60px;
      height: 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .flag > div {
      flex: 1;
    }

    .flag .green {
      background: var(--nigerian-green);
    }

    .flag .white {
      background: var(--nigerian-white);
    }

    .nigeria-text {
      font-size: 13px;
      color: var(--nigerian-green);
      margin-top: 10px;
      font-weight: 600;
    }

    .telegram-auth {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .telegram-auth.show {
      opacity: 1;
      transform: translateY(0);
    }

    .telegram-button {
      background: #0088cc;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .telegram-button:hover {
      background: #007ab8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ChatGPT%20Image%20Apr%2030%2C%202025%2C%2002_36_32%20AM-1wDDnne5fpylqjmbzveVpRiAKxNNkS.png" alt="AI REF-TRADERS Logo" class="logo" />
    <h1 class="app-title">AI REF-TRADERS</h1>
    <p class="app-subtitle">Nigeria's #1 AI Trading & Referral Platform</p>

    <div class="loading-bar">
      <div class="progress"></div>
    </div>

    <div class="flag">
      <div class="green"></div>
      <div class="white"></div>
      <div class="green"></div>
    </div>
    <p class="nigeria-text">Made for Nigerians</p>

    <div class="telegram-auth" id="telegramAuth">
      <button class="telegram-button" id="telegramLoginBtn">
        ✈️ Continue with Telegram
      </button>
      <p style="font-size: 13px; color: #666;">Secure login with your Telegram account</p>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Wait for the loading bar animation to finish, then show Telegram login
    window.addEventListener('DOMContentLoaded', () => {
      const authBox = document.getElementById('telegramAuth');
      setTimeout(() => {
        authBox.classList.add('show');
      }, 2500);
    });

    document.getElementById('telegramLoginBtn').addEventListener('click', () => {
      if (window.TelegramAuth?.login) {
        TelegramAuth.login();
      } else {
        console.log('TelegramAuth not available');
      }
    });
  </script>
</body>
</html>
