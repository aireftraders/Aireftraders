<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Ads to Continue</title>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5649c0;
            --success: #00B894;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #343a40;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .ad-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 2.5rem;
            width: 90%;
            max-width: 900px;
            margin: 2rem auto;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .ad-header {
            margin-bottom: 1.5rem;
        }
        
        .ad-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
            color: var(--dark);
            background: linear-gradient(to right, var(--primary), #a55eea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .ad-header p {
            font-size: 1.1rem;
            color: #6c757d;
            margin: 0;
        }
        
        #adFrameContainer {
            width: 100%;
            min-height: 300px;
            margin: 2rem auto;
            border-radius: var(--border-radius);
            background: var(--light);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0,0,0,0.08);
        }
        
        #adFrame {
            width: 100%;
            height: 100%;
            min-height: 300px;
            border: none;
        }
        
        .progress-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
            gap: 0.5rem;
        }
        
        .progress-step {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }
        
        .progress-step.active {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.2);
        }
        
        .progress-step.completed {
            background: var(--success);
            color: white;
        }
        
        .progress-step.completed::after {
            content: 'âœ“';
            position: absolute;
        }
        
        #timerDisplay {
            margin: 1.5rem 0;
            font-weight: 600;
            font-size: 1.2rem;
            color: #495057;
        }
        
        #timerCount {
            font-weight: 700;
            color: var(--primary);
        }
        
        .watch-ad-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .watch-ad-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }
        
        .watch-ad-btn:active {
            transform: translateY(0);
        }
        
        .ad-status {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .access-denied {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--danger);
        }
        
        .access-denied h3 {
            color: var(--danger);
            margin-top: 0;
            font-size: 1.3rem;
        }
        
        .time-remaining {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .time-remaining span {
            color: var(--primary);
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            .ad-container {
                padding: 1.5rem;
                width: 95%;
            }
            
            .ad-header h2 {
                font-size: 1.5rem;
            }
            
            .ad-header p {
                font-size: 1rem;
            }
            
            #adFrameContainer, #adFrame {
                min-height: 250px;
            }
            
            .progress-step {
                width: 2rem;
                height: 2rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav style="width: 100%; background: var(--primary); padding: 1rem; text-align: center; box-shadow: var(--box-shadow);">
        <a href="index.html" style="color: white; text-decoration: none; font-size: 1.2rem; font-weight: 600;">Dashboard</a>
    </nav>
    
    <div class="ad-container" id="mainContainer">
        <div class="ad-header">
            <h2>Complete Ads to Continue</h2>
            <p id="adPurpose">Watch ads to unlock access</p>
        </div>
        
        <div class="ad-status">
            <span>Progress: <span id="completedCount">0</span>/20</span>
            <span>Estimated time: <span id="estimatedTime">5 minutes</span></span>
        </div>
        
        <div class="progress-container" id="progressSteps"></div>
        
        <div id="adFrameContainer">
            <!-- Ad will be loaded here -->
            <div id="adPlaceholder" style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#666;">
                <p>Ad will appear here when you click "Watch Ad"</p>
            </div>
            <div id="adContent"></div>
        </div>
        
        <div id="timerDisplay">Ad completes in <span id="timerCount">15</span> seconds</div>
        
        <button class="watch-ad-btn" id="watchAdBtn">Watch Ad</button>
    </div>

    <script>
        // Initialize Dexie database (matches index.html exactly)
        const db = new Dexie("AI_REF_TRADERS_DB");
        db.version(1).stores({
            users: '++id, telegramId, balance, referrals, adsWatched, totalAdsWatched, verified, tradingActive, tradingCapital, dailyProfit, totalProfit, withdrawableProfit, bankDetails, paymentCircle, gameEarnings, lastAdWatchTime, streak, announcements',
            announcements: '++id, title, content, time, unread',
            supportTickets: '++id, userId, subject, message, status, createdAt',
            adminCredentials: '++id, username, password',
            transactions: '++id, userId, type, amount, status, timestamp'
        });

        // Configuration
        const totalAds = 20;
        const minAdDuration = 15000; // 15 seconds per ad
        const accessCooldown = 60 * 60 * 1000; // 60 minutes in milliseconds
        let currentAdCount = 0;
        let timer = null;
        let adStartTime = 0;
        let canCountAd = false;
        let accessDenied = false;
        let cooldownInterval = null;
        let redirectTo = 'game.html'; // Default to game.html
        let userData = null;

        // Load user data from IndexedDB
        async function loadUserData() {
            try {
                // For demo purposes, we'll use a default user if not in Telegram
                const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 'demo-user';
                
                // Check if user exists in database
                userData = await db.users.where('telegramId').equals(userId).first();
                
                if (!userData) {
                    // Create new user with default values
                    userData = {
                        telegramId: userId,
                        balance: 5000,
                        referrals: 0,
                        adsWatched: 0,
                        totalAdsWatched: 0,
                        tradingActive: false,
                        verified: false,
                        tradingCapital: 0,
                        dailyProfit: 0,
                        totalProfit: 0,
                        withdrawableProfit: 0,
                        bankDetails: null,
                        paymentCircle: { current: 0, total: 1000 },
                        gameEarnings: 0,
                        lastAdWatchTime: null,
                        streak: {
                            count: 0,
                            lastLogin: null,
                            bonus: 0
                        },
                        announcements: {
                            read: [2],
                            unread: [1]
                        },
                        showGamesButton: false,
                        gameTimerStart: 0
                    };
                    
                    // Add new user to database
                    await db.users.add(userData);
                }
                
                // Update current ad count
                currentAdCount = userData.adsWatched || 0;
                
                return userData;
            } catch (error) {
                console.error('Error loading user data:', error);
                return null;
            }
        }

        // Save user data to IndexedDB
        async function saveUserData() {
            try {
                const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 'demo-user';
                await db.users.where('telegramId').equals(userId).modify(userData);
            } catch (error) {
                console.error('Error saving user data:', error);
            }
        }

        // Check access status
        function checkAccessStatus() {
            if (!userData) return false;
            
            const now = Date.now();
            const lastWatchTime = userData.lastAdWatchTime || 0;
            
            // If user has completed ads and it's been less than cooldown
            if (userData.adsWatched >= totalAds && (now - lastWatchTime) < accessCooldown) {
                accessDenied = true;
                showAccessDenied(lastWatchTime + accessCooldown);
                return true;
            }
            
            // Reset if cooldown is over
            if (userData.adsWatched >= totalAds && (now - lastWatchTime) >= accessCooldown) {
                userData.adsWatched = 0;
                userData.lastAdWatchTime = 0;
                saveUserData();
            }
            
            return false;
        }

        // Show access denied message
        function showAccessDenied(expiryTime) {
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.innerHTML = `
                <div class="ad-header">
                    <h2>Ads Limit Reached</h2>
                    <p>You've completed your daily ads</p>
                </div>
                
                <div class="access-denied">
                    <h3>Access Temporarily Unavailable</h3>
                    <p>You've watched 20 ads. Please try again in 60 minutes.</p>
                    <div class="time-remaining">Time remaining: <span id="cooldownTimer"></span></div>
                </div>
                
                <button class="watch-ad-btn" id="returnBtn">Return to Dashboard</button>
            `;
            
            updateCooldownTimer(expiryTime);
            cooldownInterval = setInterval(() => updateCooldownTimer(expiryTime), 1000);
            
            document.getElementById('returnBtn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        }

        function updateCooldownTimer(expiryTime) {
            const remaining = expiryTime - Date.now();
            if (remaining <= 0) {
                clearInterval(cooldownInterval);
                window.location.reload();
                return;
            }
            
            const minutes = Math.floor(remaining / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
            
            document.getElementById('cooldownTimer').textContent = 
                `${minutes}m ${seconds < 10 ? '0' : ''}${seconds}s`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // Load user data
            await loadUserData();
            
            // Check access status
            if (checkAccessStatus()) return;
            
            // Setup page
            setupPage();
        });

        function setupPage() {
            currentAdCount = Math.min(userData?.adsWatched || 0, totalAds);
            
            if (currentAdCount >= totalAds) {
                grantAccessAndRedirect();
                return;
            }
            
            updateProgressDisplay();
            loadAd();
            
            document.getElementById('watchAdBtn').addEventListener('click', handleAdWatch);
        }

        function updateProgressDisplay() {
            const remaining = Math.max(0, totalAds - currentAdCount);
            const estimatedMinutes = Math.ceil((remaining * minAdDuration) / 60000);
            
            document.getElementById('adPurpose').textContent = 
                remaining > 0 ? `Watch ${remaining} more ads to continue` : 'All ads completed!';
            document.getElementById('completedCount').textContent = currentAdCount;
            document.getElementById('estimatedTime').textContent = 
                estimatedMinutes > 1 ? `${estimatedMinutes} minutes` : 'less than a minute';
            
            const container = document.getElementById('progressSteps');
            container.innerHTML = '';
            
            for (let i = 0; i < totalAds; i++) {
                const step = document.createElement('div');
                step.className = 'progress-step';
                step.textContent = i + 1;
                if (i < currentAdCount) {
                    step.classList.add('completed');
                    step.textContent = '';
                }
                if (i === currentAdCount && currentAdCount < totalAds) {
                    step.classList.add('active');
                }
                container.appendChild(step);
            }
        }

        function loadAd() {
            canCountAd = false;
            adStartTime = Date.now();
            
            const adContainer = document.getElementById('adFrameContainer');
            adContainer.innerHTML = '';
            
            // Load ad scripts
            const adScript1 = document.createElement('script');
            adScript1.type = 'text/javascript';
            adScript1.innerHTML = `
                atOptions = {
                    'key' : '8a1d6d42d6addf614a0b20c144270316',
                    'format' : 'iframe',
                    'height' : 250,
                    'width' : 300,
                    'params' : {}
                };
            `;

            const adScript2 = document.createElement('script');
            adScript2.type = 'text/javascript';
            adScript2.src = '//innumerablemakeupreligious.com/8a1d6d42d6addf614a0b20c144270316/invoke.js';

            adContainer.appendChild(adScript1);
            adContainer.appendChild(adScript2);
            
            startTimer();
        }

        function startTimer() {
            let secondsRemaining = minAdDuration / 1000;
            document.getElementById('timerCount').textContent = secondsRemaining;
            let isAdRunning = true;
            timer = setInterval(() => {
                secondsRemaining--;
                document.getElementById('timerCount').textContent = secondsRemaining;
                
                // Enable ad counting after 5 seconds (to prevent skipping)
                if (minAdDuration - (secondsRemaining * 1000) > 5000) {
                    canCountAd = true;
                }
                
                if (secondsRemaining <= 0) {
                    clearInterval(timer);
                    isAdRunning = false;
                    completeAd();
                }
            }, 1000);
        }

        async function completeAd() {
            currentAdCount++;
            
            // Update user data
            userData.adsWatched = currentAdCount;
            userData.totalAdsWatched = (userData.totalAdsWatched || 0) + 1;
            userData.lastAdWatchTime = Date.now();
            await saveUserData();
            
            // Notify index.html if it's the parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'adCountUpdate',
                    adsWatched: currentAdCount,
                    totalAdsWatched: userData.totalAdsWatched,
                    lastAdWatchTime: userData.lastAdWatchTime
                }, '*');
            }

            updateProgressDisplay();
            
            if (currentAdCount < totalAds) {
                document.getElementById('watchAdBtn').disabled = false;
                document.getElementById('watchAdBtn').textContent = "Watch Next Ad";
            } else {
                document.getElementById('watchAdBtn').textContent = "All Ads Completed!";
                document.getElementById('watchAdBtn').disabled = true;
                grantAccessAndRedirect();
            }
        }

        async function handleAdWatch() {
            if (!canCountAd) {
                const elapsed = Date.now() - adStartTime;
                const remaining = Math.ceil((minAdDuration - elapsed) / 1000);
                alert(`Please watch the ad for ${remaining} more seconds before continuing.`);
                return;
            }

            // Complete the current ad
            clearInterval(timer);
            await completeAd();
            
            // Load next ad if not completed
            if (currentAdCount < totalAds) {
                loadAd();
            }
        }

        function grantAccessAndRedirect() {
            // Set cooldown
            userData.lastAdWatchTime = Date.now();
            saveUserData();
            
            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 3000);
        }
    </script>
</body>
</html>
